<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Unary</title>
  </head>
  <body>
    <script>
        document.write(`Operasi unari untuk 1 data saja tidak kombinasi 2 data atau lebih <br>`)
      let result = +1
      document.write(`<p>hasil dari "+1" = ${result} => tambah data +1 semula nol</p>`)
      result--
      document.write(`<p>hasil dari "--" ${result} => minus data 11</p>`)
      result++
      document.write(`<p>hasil dari "++" ${result} => tambah data +1</p>`)
      result =-result
      document.write(`<p>hasil dari "=-result" ${result} =>bikin minus </p>`)
    </script>
  </body>
</html>
