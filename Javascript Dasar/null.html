<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null</title>
  </head>
  <body>
    <script>
      let gf = `Putri`
      if (gf === undefined) {
        document.write(`Undefined Girl Friend<br>`)
      } else if (gf === null) {
        document.write(`Null Girl Friend<br>`)
      } else {
        document.write(`Defined Girl Friend<br>`)
      }
    </script>
  </body>
</html>
