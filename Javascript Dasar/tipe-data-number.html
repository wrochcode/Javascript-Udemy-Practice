<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    Tipe data number:
    <script>
        document.writeln(`100.100 <br>`)
        document.writeln(100.111)
        document.writeln(`<br>`)
        document.writeln(`100<br><br><br>`)
        </script>
    Number Notation
    <script>
        document.writeln(`<br> Binary (0b11001011):`)
        document.writeln(0b11001011)//binary awal 0b
        document.writeln(`<br> HexaDecimal (0xff):`)
        document.writeln(0xff)//Hexaldecimal awal 0x
        document.writeln(`<br> OctalDecimal (0o230):`)
        document.writeln(0o230)//OctalDecimal awal 00
    </script>
</body>
</html>
