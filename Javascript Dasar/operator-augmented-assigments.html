<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Matematika</title>
  </head>

  <body>
    <script>
      // Penjumlahan
      let result = 1 + 2
      document.writeln(`<p> Hasil Penjumlahan dari 1 + 2 = ${result}</p>`)
      let originalResult = result

      // Pengurangan
      originalResult = result
      result -= 2
      document.writeln(
        '<p> Hasil Pengurangan dari ' +
          originalResult +
          ' - 2 = ' +
          result +
          '</p>'
      )
      
      // Perkalian
      originalResult = result
      result *= 2
      document.writeln(
        '<p> Hasil Perkalian dari ' +
          originalResult +
          ' * 2 = ' +
          result +
          '</p>'
      )
      
      // Perpangkatan
      originalResult = result
      result **= 2
      document.writeln(
        '<p> Hasil Perpangkatan dari ' +
          originalResult +
          ' ^ 2 = ' +
          result +
          '</p>'
      )
      
      // Pembagian
      originalResult = result
      result /= 2
      document.writeln(
        '<p> Hasil Pembagian dari ' +
          originalResult +
          ' : 2 = ' +
          result +
          '</p>'
      )
      
      // Modulo
      originalResult = result
      result %= 2
      document.writeln(
        '<p> Hasil Modulo dari ' +
          originalResult +
          ' % 2 = ' +
          result +
          '</p>'
      )
    </script>
  </body>
</html>
