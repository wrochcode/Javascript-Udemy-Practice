<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Confirm</title>
  </head>
  <body>
    <script>
      const masuk = confirm(`Do you want entry?`)
      if (masuk) {
        alert('Halo Zeyeng')
      } else {
        alert(`Bye!`)
      }
    </script>
  </body>
</html>
