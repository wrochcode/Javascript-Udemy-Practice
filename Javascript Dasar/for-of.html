<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
        // contoh for of pada array
        const names = [`wahyu`, 'rochman', 'bantoro']
        for(const name of names){
            document.writeln(`<p>${name}</p>`)
        }

        // contoh for of pada string
        const fullName = `Wahyu`
        for(const character of fullName){
            document.writeln(`<p>${character}</p>`)
        }

        // contoh for of pada object => tidak bisa
        // const person = {
        //     firstName:'wahyu',
        //     lastName:'rochman'
        // }
        // for(const property of person){
        //     document.writeln(`<p>${property}</p>`)
        // }
    </script>
  </body>
</html>
