<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      let examScore = 11
      if (examScore > 90) {
        document.write(`Congratulations, you have passed with cumlaude achievement`)
      } else if (examScore > 70) {
        document.write(`Congratulation, you have passed`)
      } else {
        document.write(`Sorry, you were not fortunate. Try again next year`)
      }
    </script>
  </body>
</html>
