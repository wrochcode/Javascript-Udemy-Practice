<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      // For loop post steatment
      document.writeln(`<p><b>Post Steatment</b></p>`)
      for (let counter = 1; counter <= 10; counter++) {
        document.writeln(`<p>I love You ke ${counter}`)
      }

      // For loop init steatment
      document.writeln(`<br> <br><p><b>Init Steatment</b></p>`)
      for (let counter = 1; counter <= 10; ) {
        document.writeln(`<p>I love You ke ${counter}`)
        counter++
      }
    </script>
  </body>
</html>
