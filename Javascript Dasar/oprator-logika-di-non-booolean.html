<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika di Non Boolean</title>
  </head>
  <body>
    <script>
      console.info(`hello` || ``)
      console.info(`` || [])
      console.info('0' || `nol`)
      console.info(0 || `nol`)
      console.info(null || `null`)
      console.info(undefined || `undefined`)
      console.info(0 || false)

      const person = {
        firsName: "wahyu",
        lastName: "rochman"
      }
      // || => Mengutamakan yang benar
      console.info(person.firsName || person.lastName) // Mengambil nilai pertama jika truthy semua
      // || => Mengutamakan yang salah
      console.info(person.firsName && person.lastName) // Mengambil nilai terakhir jika truthy semua
    </script>
  </body>
</html>
