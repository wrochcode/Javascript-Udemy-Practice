      // Contoh Cek propertis di dalam object => True or False

        lastName: 'rochman',
      }

        )
      } else {
        document.write(
          `<p>Yah.. maaf tidak ada properti firstName di Person ðŸ˜”ðŸ¥¹</p>`

      }
      if ('middleName' in student) {

        )

      // Contoh Undefined dan null propertis di dalam array
      const officeColleagues = [undefined, 'jojo', undefined, 'sam']

      // const friendFifth = 3 in officeColleagues

      document.write(

    </script>
