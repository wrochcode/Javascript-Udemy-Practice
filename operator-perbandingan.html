<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Perbandingan</title>
  </head>
  <body>
    <script>
      let result = 5 == '5'
      document.writeln(
        `Result dari \"result = 5 =="5" \" adalah ${result} <br>`
      )

      result = 5 === '5'
      document.writeln(
        `Result dari \"result = 5 ==="5" \" adalah ${result} <br>`
      )

      result = 5 < 10
      document.writeln(`Result dari \"result = 5 < 10 \" adalah ${result} <br>`)

      result = 5 > 10
      document.writeln(`Result dari \"result = 5 > 10 \" adalah ${result} <br>`)
    </script>
  </body>
</html>
